<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .user-text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <input type="text" name="text" placeholder="Enter text for analysis" required>
            <button type="submit">Analyze Sentiment</button>
        </form>
        
        {% if user_text %}
            <div class="user-text">
                <p><strong>Entered Text:</strong></p>
                <p>{{ user_text }}</p>
            </div>
        {% endif %}
        
        {% if prediction %}
            <div class="prediction">
                <p><strong>Sentiment: </strong>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
